<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url("./images/heroSectionBackground.png");
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="./images/heroSectionLogo.png" alt="Zomato Logo" class="logo">
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form action="index.html" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="social-login">
                <p>Or login with</p>
                <button class="social-button google">Google</button>
                <button class="social-button facebook">Facebook</button>
            </div>
            <div class="signup-link">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
